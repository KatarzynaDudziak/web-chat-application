{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'chat/styles.css' %}">
    <title>Chat</title>
</head>
<body>
    <div class="container-fluid g-0 h-100">
        <div class="d-flex h-100 g-0">
            <div class="nav-user col-sm-2 d-none d-sm-block text-center"><img class="avatar" src="{{user.profile.avatar.url}}"/><br><a href="{% url 'user-profile' %}">{{ user.username }}</a></div>
            <div class="col d-flex flex-column">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
