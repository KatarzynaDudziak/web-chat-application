{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'chat/styles.css' %}">
    <title>Chat</title>
</head>
<body>
    <div class="container-fluid g-0 h-100">
        <div class="d-flex h-100 g-0">
            <div class="nav-user col-sm-2 d-none d-sm-block">{{ user.username }}</div>
            <div class="col d-flex flex-column">
                <div class="chat-name p-2 h-auto">Let's talk about something... <a href="{% url 'logout' %}">Logout</a></div>
                <div class="messages-background p-2 h-100"  style="overflow: auto;">
                    {% for message in messages %}
                    <div class="message-container {% if message.author == request.user %} my-message {% endif %} p-2">
                        <div class="message d-inline-block p-2"> 
                            {% if user.is_superuser or message.author == request.user %}
                            <form method="POST" action="{% url 'delete' %}"> 
                                {% csrf_token %}
                                <button class="btn-close" type="submit"></button>
                                <input type="hidden" value="{{ message.id }}" name="id">
                            </form>
                            {% endif %}
                            <p style="white-space: pre-line" id="message-id">{{ message.content }}</p>
                            <span>{{message.author}}</span>
                            <span class="time-right">{{ message.date }}</span>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="message-place p-2 h-auto">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="d-flex">
                            <textarea id="content" name="content" placeholder="Content" maxlength="400" class="w-100"></textarea>
                            <button type="submit" class="btn btn-success">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
