{% block content %}
    <div style="display: none;">
        <div id="emojis">
            {% for key, value in emoji.items %}
                <button class="emoji" data-emoji="{{ key }}">
                    <img src="/media/{{ value }}"  width="30" height="30">
                </button>
            {% endfor %}
        </div>
    </div>
{% endblock %}
