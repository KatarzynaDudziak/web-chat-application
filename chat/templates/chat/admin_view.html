{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'chat/styles.css' %}">
    <title>Chat</title>
</head>
<body>
    <div class="container-fluid g-0 h-100">
        <div class="d-flex h-100 g-0">
            <div class="nav-user col-sm-2 d-none d-sm-block">Admin</div>
            <div class="col d-flex flex-column">
                <div class="chat-name p-2 h-auto">Let's talk about something...</div>
                <div class="messages-background p-2 h-100">
                    <div class="message-container p-1">
                        <div class="message d-inline-block p-2">
                            <p>Hello. How are you today? <button type="button" class="btn-close" aria-label="dismiss"></button></p>
                            <span class="time-right">time</span>
                        </div>   
                    </div>
                    <div class="message-container my-message p-1">
                        <div class="message d-inline-block p-2">
                            <p>I'm fine! <button type="button" class="btn-close" aria-label="dismiss"></button></p>
                            <span class="time-right">time</span>
                        </div>   
                    </div>
                    <div class="message-container p-1">
                        <div class="message d-inline-block p-2">
                            <p>Hello. How are you today? <button type="button" class="btn-close" aria-label="dismiss"></button></p>
                            <span class="time-right">time</span>
                        </div>   
                    </div>
                    <div class="message-container my-message p-1">
                        <div class="message d-inline-block p-2">
                            <p>I'm fine! <button type="button" class="btn-close" aria-label="dismiss"></button></p>
                            <span class="time-right">time</span>
                        </div>   
                    </div>
                </div>
                <div class="message-place p-2 h-auto">
                    <form class="d-flex">
                        <textarea id="message" name="message" placeholder="write your message.." maxlength="300" class="text-place w-100"></textarea>
                        <button type="button" class="btn btn-success">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
