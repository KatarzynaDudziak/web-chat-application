{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'chat/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
    <div class="container h-100">
        <div class="h-100 d-flex justify-content-center align-items-center">
            <div class="user-card p-5 shadow-sm bg-body rounded">
                {% include 'user/includes/messages.html' %}
                <div class="d-flex justify-content-center">
                    <h1>Create new Account</h1>
                </div>
                <div class="d-flex justify-content-center pb-3">
                    <h6>Already Registered? <a href="{% url 'login' %}">Login</a></h6>
                </div>
                <div class="d-flex justify-content-center form-container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <span>USERNAME</span>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <input type="text" class="form-control" placeholder="username" name="username">
                            </div>
                        </div>
                        <span>EMAIL</span>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <input type="text" class="form-control" placeholder="user@email.com" name="email">
                            </div>
                        </div>
                        <span>PASSWORD</span>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <input type="password" class="form-control" placeholder="password" name="password1">
                            </div>
                        </div>
                        <span>RE-PASSWORD</span>
                        <div class="input-group mb-3 pb-4">
                            <div class="input-group-append">
                                <input type="password" class="form-control" placeholder="re-password" name="password2">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3 register-container">
                            <button type="submit" value="Register" class="registerbtn btn-success p-1">Register</button> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
