{% extends "user_base.html" %}
{% block content %}
<div class="d-flex justify-content-center">
    <h1>Login</h1>
</div>
<div class="d-flex justify-content-center pb-3 text-center">
    <h6>You don't have an account? <a href="{% url 'register' %}">Register</a></h6>
</div>
<div class="d-flex justify-content-center form-container">
    <form method="POST" action="">
        {% csrf_token %}
        <span>USERNAME</span>
        <div class="input-group mb-3">
            <div class="input-group-append">
                <input type="text" class="form-control" placeholder="username" name="username">
            </div>
        </div>
        <span>PASSWORD</span>
        <div class="input-group mb-3 pb-3">
            <div class="input-group-append">
                <input type="password" class="form-control" placeholder="password" name="password1">
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3 login-container">
            <button type="submit" value="Login" class="loginbtn btn-success p-1">Login</button> 
        </div>
    </form>
</div>
{% endblock %}
